{% extends "grid_base.html" %}
{% load static %}
{% block title %}{% endblock %}
{% block side_menu %}

{% endblock %}
{% block content %}
    <ul>
    {% for tool in tool_list %}
        <li>
            <h2><a href="/tool_details/{{ tool.id }}/">{{ tool.tool_name }}</a></h2>
            <ol>In stock: {{ tool.stock }}</ol>
            <ol>{{ tool.short_description }}</ol>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
