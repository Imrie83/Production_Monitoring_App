{% extends "grid_base.html" %}
{% load static %}
{% block  head %}
    <title>Order List</title>
    <meta name="description" content="List of all available orders.">
    <script src="{% static 'scripts/sorttable.js' %}" async></script>
{% endblock %}

{% block side_menu %}
 <div id="search-card">
    <div id="search-card-content">
        <form method="post" class="search-form">
            {% csrf_token %}
            <input id='searchbar' type="text" name="search" placeholder="search orders">
            <input type="submit" value="Search" id="search-submit-btn">
        </form>
    </div>
</div>
{% endblock %}
{% block content %}
<div id="card-main">
    <div id="card-content-main">
     <table class="table_list sortable">
        <thead>
        <tr>
            <th>Order No.</th>
            <th>Customer</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
        <tr>
            <td>
                 <a href="/order_details/{{ order.id }}/">{{ order.order_number }}</a>
            </td>
            <td>{{ order.customer_id }}</td>
        </tr>
        {% endfor %}
        </tbody>
     </table>
    </div>
</div>
{% endblock %}
