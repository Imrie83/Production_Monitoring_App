{% extends "grid_base.html" %}
{% load static %}
{% block title %}{% endblock %}
{% block  head %}
    <link rel='stylesheet' href="{% static "css/form_card.css" %}">
    <link rel="stylesheet" href='{% static "css/main_view_card.css" %}'>
{% endblock %}
{% block side_menu %}

{% endblock %}
{% block content %}
<div id="card-main">
    <div id="card-content-main">
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ scan_in_form.as_p }}
        <div class="btn-container">
        <input type="submit" value="Start" name="start" class="btn">
        <input type="submit" value="Finish" name="finish" class="btn">
        </div>
    </form><br><br>
    <p><strong>{{ error }}</strong></p>
    </div>
</div>
{% endblock %}
