{% extends "grid_base.html" %}
{% load static %}
{% block  head %}
    <link rel='stylesheet' href="{% static "css/search_card.css" %}">
    <link rel="stylesheet" href='{% static "css/main_view_card.css" %}'>
{% endblock %}
{% block title %}{% endblock %}
{% block side_menu %}
 <div id="card">
    <div id="card-content">
        <form method="post" class="form">
            {% csrf_token %}
            <input id='searchbar' type="text" name="search" placeholder="search">
            <input type="submit" value="Search" id="submit-btn">
        </form>
    </div>
 </div>
{% endblock %}
{% block content %}
<div id="card-main">
    <div id="card-content-main">
    <ul>
    {% for glass in glass_list %}
        <li>
            <a href="/glass_detail/{{ glass.id }}/">{{ glass.glass_name }}</a>
        </li>
    {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
