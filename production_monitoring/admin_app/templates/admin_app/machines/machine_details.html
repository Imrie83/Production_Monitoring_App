{% extends "grid_base.html" %}
{% load static %}
{% block  head %}
    <title>Machine Details</title>
    <meta name="description" content="Detailed information regarding selected machine.">
{% endblock %}
{% block side_menu %}

{% endblock %}
{% block content %}
<div id="card-main">
    <div id="card-content-main">
    <div class="content_div">
    <h2>Machine: {{ machine_detail.name }}</h2>
    <p>Location: {{ machine_detail.machine_location }}</p>

    <div class="buttons-container">
        <a href="/edit_machine/{{ machine_detail.id }}/" type="button">Edit</a>
        <a href="/delete_machine/{{ machine_detail.id }}/" type="button">Delete</a>
        <a href="{% url 'machine_list' %}" type="button">Back</a>
    </div>
    </div>
    </div>
</div>

{% endblock %}
