{% extends "grid_base.html" %}
{% load static %}
{% block  head %}
    <link rel='stylesheet' href="{% static "css/search_card.css" %}">
    <link rel='stylesheet' href="{% static "css/main_view_card.css" %}">
    <script src="{% static 'scripts/sorttable.js' %}"></script>
{% endblock %}
{% block title %}{% endblock %}

{% block side_menu %}
{% endblock %}

{% block content %}
<div id="card-main">
    <div id="card-content-main">
        <table class="table_list sortable">
            <thead>
            <tr>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            {% for department in department_list %}
            <tr>
                <td>
                     <a href="/department_details/{{ department.id }}/">{{ department.section_name }}</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
