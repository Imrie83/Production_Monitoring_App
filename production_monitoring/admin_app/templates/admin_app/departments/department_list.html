{% extends "grid_base.html" %}
{% load static %}
{% block  head %}
    <link rel='stylesheet' href="{% static "css/search_card.css" %}">
    <link rel='stylesheet' href="{% static "css/main_view_card.css" %}">
{% endblock %}
{% block title %}{% endblock %}

{% block side_menu %}
{% endblock %}

{% block content %}
<div id="card-main">
    <div id="card-content-main">
        <ul>
        {% for department in department_list %}
            <li>
                <a href="/department_details/{{ department.id }}/">{{ department.section_name }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
